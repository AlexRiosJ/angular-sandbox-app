<app-post-form
  (newPost)="onNewPost($event)"
  [currentPost]="currentPost"
  [isEdit]="isEdit"
></app-post-form>
<h2>Posts</h2>
<div class="card mb-2" *ngFor="let post of posts">
  <div class="card-body">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <hr />
    <button class="btn btn-danger mr-2"><i class="fa fa-remove"></i></button>
    <button (click)="editPost(post)" class="btn">
      <i class="fa fa-pencil"></i>
    </button>
  </div>
</div>
